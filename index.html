<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine?</title>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }

        /* INITIAL SCENE */
        .scene {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #87ceeb 0%, #ccefff 55%, #7ec850 55%);
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 55px;
            color: white;
            text-shadow: 2px 2px 15px rgba(0,0,0,0.6);
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            margin: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #yes { background-color: #ff4d6d; color: white; }
        #no { background-color: #999; position: absolute; transition: all 0.5s ease; }

        .content { padding-top: 150px; position: relative; z-index: 5; }

        /* FINAL CELEBRATION SCREEN */
        .final {
            display: none;
            width: 100vw;
            height: 100vh;
            background: #ffd60a;
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
            overflow: hidden;
        }

        .yay {
            font-size: 70px;
            margin-top: 80px;
            animation: pop 0.6s ease forwards;
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* HUGGING PEOPLE */
        .person {
            position: absolute;
            bottom: 150px;
            width: 60px;
            height: 120px;
            background: #333;
            border-radius: 30px;
        }

        .left { left: 40%; animation: moveRight 2s forwards; }
        .right { right: 40%; animation: moveLeft 2s forwards; }

        @keyframes moveRight {
            to { left: 48%; }
        }

        @keyframes moveLeft {
            to { right: 48%; }
        }

        /* HEART */
        .heart {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 200px;
            height: 200px;
            background: red;
            transform-origin: center;
            clip-path: path("M100 30 C100 -20 200 -20 200 50 C200 120 100 170 100 200 C100 170 0 120 0 50 C0 -20 100 -20 100 30");
            animation: none;
        }

        .showHeart {
            animation: heartPop 1s forwards;
        }

        @keyframes heartPop {
            to { transform: translate(-50%, -50%) scale(1); }
        }

        /* CONFETTI */
        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }
    </style>
</head>
<body>

<div class="scene" id="scene">
    <div class="content" id="main">
        <h1>Will you be my Valentine? ðŸ’–</h1>
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>
</div>

<div class="final" id="finalScreen">
    <div class="yay">YAYYY ðŸ’•</div>
    <div class="person left"></div>
    <div class="person right"></div>
    <div class="heart" id="bigHeart"></div>
</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const scene = document.getElementById("scene");
    const finalScreen = document.getElementById("finalScreen");
    const heart = document.getElementById("bigHeart");

    // No button dodge
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // YES CLICK
    yesBtn.addEventListener("click", () => {

        scene.style.display = "none";
        finalScreen.style.display = "block";

        // Big Confetti Explosion
        for (let i = 0; i < 200; i++) {
            let conf = document.createElement("div");
            conf.className = "confetti";
            conf.style.left = Math.random() * 100 + "vw";
            conf.style.background = ["#ff4d6d","#00b4d8","#ffd60a","#ff99c8"][Math.floor(Math.random()*4)];
            conf.style.animationDuration = (2 + Math.random() * 3) + "s";
            finalScreen.appendChild(conf);
        }

        // Heart appears after hug
        setTimeout(() => {
            heart.classList.add("showHeart");
        }, 2000);

    });
</script>

</body>
</html>
