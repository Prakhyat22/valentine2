<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine?</title>
    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .scene {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #87ceeb 0%, #ccefff 55%, #7ec850 55%);
            position: relative;
            text-align: center;
        }

        /* â˜€ SUN */
        .sun {
            position: absolute;
            top: 50px;
            right: 80px;
            width: 130px;
            height: 130px;
            background: radial-gradient(circle, #ffd966, #ffb703);
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255,183,3,0.8);
        }

        /* ðŸŒ³ TREE */
        .tree {
            position: absolute;
            bottom: 120px;
            left: 100px;
        }

        .trunk {
            width: 40px;
            height: 130px;
            background: #8b5a2b;
            margin: auto;
            border-radius: 10px;
        }

        .leaves {
            width: 180px;
            height: 180px;
            background: #2e8b57;
            border-radius: 50%;
            margin-top: -110px;
        }

        /* ðŸŒ¹ ROSES */
        .rose {
            position: absolute;
            bottom: 0;
            border-radius: 50%;
            opacity: 0.95;
        }

        /* CONTENT */
        .content {
            position: relative;
            z-index: 10;
            padding-top: 150px;
        }

        h1 {
            font-size: 55px;
            color: white;
            text-shadow: 2px 2px 15px rgba(0,0,0,0.6);
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            margin: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
        }

        #no {
            background-color: #999;
            position: absolute;
            transition: all 0.5s ease;
        }

        .celebration {
            display: none;
            margin-top: 60px;
        }
    </style>
</head>
<body>

<div class="scene">

    <div class="sun"></div>

    <div class="tree">
        <div class="leaves"></div>
        <div class="trunk"></div>
    </div>

    <div class="content" id="main">
        <h1>Will you be my Valentine? ðŸ’–</h1>
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>

    <div class="celebration" id="celebration">
        <h1>YAYYY ðŸ’• You made me the happiest person alive ðŸ¥¹ðŸŒ¸</h1>
    </div>

</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const main = document.getElementById("main");
    const celebration = document.getElementById("celebration");
    const scene = document.querySelector(".scene");

    // ðŸŒ¹ Generate Thousands of Roses
    const colors = [
        "#ff4d6d", "#ff758f", "#ff99c8",
        "#ffb3c6", "#ffccd5", "#c9184a",
        "#d00000", "#e63946", "#f72585",
        "#b5179e", "#7209b7"
    ];

    for (let i = 0; i < 800; i++) {
        let rose = document.createElement("div");
        rose.classList.add("rose");

        let size = Math.random() * 12 + 6;
        rose.style.width = size + "px";
        rose.style.height = size + "px";

        rose.style.left = Math.random() * 100 + "vw";
        rose.style.background = colors[Math.floor(Math.random() * colors.length)];

        rose.style.bottom = Math.random() * 40 + "px";

        scene.appendChild(rose);
    }

    // Move No button
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
        main.style.display = "none";
        celebration.style.display = "block";
    });
</script>

</body>
</html>
