<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine?</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* ðŸŒ¤ SKY */
        .scene {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #87ceeb 0%, #ccefff 60%, #7ec850 60%);
            position: relative;
            text-align: center;
        }

        /* â˜€ SUN */
        .sun {
            position: absolute;
            top: 50px;
            right: 80px;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #ffd966, #ffb703);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255,183,3,0.8);
        }

        /* ðŸŒ³ TREE */
        .tree {
            position: absolute;
            bottom: 120px;
            left: 80px;
        }

        .tree .trunk {
            width: 40px;
            height: 120px;
            background: #8b5a2b;
            margin: auto;
            border-radius: 10px;
        }

        .tree .leaves {
            width: 160px;
            height: 160px;
            background: #2e8b57;
            border-radius: 50%;
            margin-top: -100px;
        }

        /* ðŸŒ¹ FLOWERS */
        .flower {
            position: absolute;
            bottom: 80px;
            width: 14px;
            height: 14px;
            background: #ff4d6d;
            border-radius: 50%;
        }

        /* ðŸ’– CONTENT */
        h1 {
            font-size: 50px;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            margin: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
        }

        #no {
            background-color: #999;
            position: absolute;
            transition: all 0.5s ease;
        }

        .center {
            position: relative;
            top: 140px;
            z-index: 10;
        }

        .celebration {
            display: none;
            position: relative;
            top: 180px;
            z-index: 10;
        }
    </style>
</head>
<body>

<div class="scene">

    <!-- SUN -->
    <div class="sun"></div>

    <!-- TREE -->
    <div class="tree">
        <div class="leaves"></div>
        <div class="trunk"></div>
    </div>

    <!-- FLOWERS -->
    <div class="flower" style="left:20%;"></div>
    <div class="flower" style="left:30%;"></div>
    <div class="flower" style="left:40%;"></div>
    <div class="flower" style="left:55%;"></div>
    <div class="flower" style="left:70%;"></div>

    <!-- QUESTION -->
    <div id="main" class="center">
        <h1>Will you be my Valentine? ðŸ’–</h1>
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>

    <!-- CELEBRATION -->
    <div id="celebration" class="celebration">
        <h1>YAYYY ðŸ’• You made me the happiest person alive ðŸ¥¹</h1>
    </div>

</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const main = document.getElementById("main");
    const celebration = document.getElementById("celebration");

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
        main.style.display = "none";
        celebration.style.display = "block";
    });
</script>

</body>
</html>
