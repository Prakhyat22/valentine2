<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 100px;
            background-color: #ffe6f0;
            overflow: hidden;
        }

        h1 {
            font-size: 40px;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            margin: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
        }

        #no {
            background-color: #999;
            position: absolute;
            transition: all 0.6s ease;
        }

        .celebration-screen {
            display: none;
            height: 100vh;
        }

        .celebration-text {
            font-size: 50px;
            animation: pop 0.6s ease forwards;
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .confetti {
            position: fixed;
            top: -10px;
            width: 10px;
            height: 10px;
            background-color: red;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>

<div id="main">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>
</div>

<div class="celebration-screen" id="celebration">
    <h1 class="celebration-text">
        YAYYY ðŸ’• You made me the happiest person alive ðŸ¥¹ðŸŽ‰
    </h1>
</div>

<script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const main = document.getElementById("main");
    const celebration = document.getElementById("celebration");

    noButton.addEventListener("mouseover", function () {
        const maxX = window.innerWidth - noButton.offsetWidth;
        const maxY = window.innerHeight - noButton.offsetHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noButton.style.left = randomX + "px";
        noButton.style.top = randomY + "px";
    });

    yesButton.addEventListener("click", function () {
        main.style.display = "none";
        celebration.style.display = "block";
        document.body.style.backgroundColor = "#ffccd5";

        createConfetti();
    });

    function createConfetti() {
        for (let i = 0; i < 100; i++) {
            let confetti = document.createElement("div");
            confetti.classList.add("confetti");

            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.backgroundColor = randomColor();
            confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";

            document.body.appendChild(confetti);
        }
    }

    function randomColor() {
        const colors = ["#ff4d6d", "#ff99c8", "#ffc2d1", "#ffb3c6", "#ff758f"];
        return colors[Math.floor(Math.random() * colors.length)];
    }
</script>

</body>
</html>
