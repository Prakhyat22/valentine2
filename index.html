<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine?</title>
    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .scene {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #87ceeb 0%, #ccefff 55%, #7ec850 55%);
            position: relative;
            overflow: hidden;
        }

        /* SUN */
        .sun {
            position: absolute;
            top: 50px;
            right: 80px;
            width: 130px;
            height: 130px;
            background: radial-gradient(circle, #ffd966, #ffb703);
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255,183,3,0.8);
        }

        /* CLOUDS */
        .cloud {
            position: absolute;
            background: white;
            width: 120px;
            height: 60px;
            border-radius: 50px;
            opacity: 0.9;
            animation: float 40s linear infinite;
        }

        @keyframes float {
            from { transform: translateX(-200px); }
            to { transform: translateX(120vw); }
        }

        /* BIRDS */
        .bird {
            position: absolute;
            font-size: 24px;
            animation: fly 25s linear infinite;
        }

        @keyframes fly {
            from { transform: translateX(-100px); }
            to { transform: translateX(120vw); }
        }

        /* TREE */
        .tree {
            position: absolute;
            bottom: 0;
        }

        .trunk {
            width: 20px;
            height: 80px;
            background: #8b5a2b;
            margin: auto;
            border-radius: 10px;
        }

        .leaves {
            width: 80px;
            height: 80px;
            background: #2e8b57;
            border-radius: 50%;
            margin-top: -50px;
        }

        /* ROSES ON GROUND */
        .rose {
            position: absolute;
            bottom: 0;
            border-radius: 50%;
        }

        /* FALLING ROSES */
        .falling-rose {
            position: absolute;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }

        /* CONTENT */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding-top: 150px;
        }

        h1 {
            font-size: 55px;
            color: white;
            text-shadow: 2px 2px 15px rgba(0,0,0,0.6);
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            margin: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
        }

        #no {
            background-color: #999;
            position: absolute;
            transition: all 0.5s ease;
        }

        .celebration {
            display: none;
            margin-top: 60px;
        }
    </style>
</head>
<body>

<div class="scene" id="scene">

    <div class="sun"></div>

    <div class="content" id="main">
        <h1>Will you be my Valentine? ðŸ’–</h1>
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>

    <div class="celebration" id="celebration">
        <h1>YAYYY ðŸ’• You made me the happiest person alive ðŸ¥¹ðŸŒ¸</h1>
    </div>

</div>

<script>
    const scene = document.getElementById("scene");

    const colors = [
        "#ff4d6d", "#ff758f", "#ff99c8",
        "#ffb3c6", "#ffccd5", "#c9184a",
        "#d00000", "#f72585", "#b5179e"
    ];

    /* 20 TREES */
    for (let i = 0; i < 20; i++) {
        let tree = document.createElement("div");
        tree.className = "tree";
        tree.style.left = Math.random() * 100 + "vw";

        let trunk = document.createElement("div");
        trunk.className = "trunk";

        let leaves = document.createElement("div");
        leaves.className = "leaves";

        tree.appendChild(leaves);
        tree.appendChild(trunk);
        scene.appendChild(tree);
    }

    /* 5 CLOUDS */
    for (let i = 0; i < 5; i++) {
        let cloud = document.createElement("div");
        cloud.className = "cloud";
        cloud.style.top = Math.random() * 200 + "px";
        cloud.style.animationDuration = (30 + Math.random() * 20) + "s";
        scene.appendChild(cloud);
    }

    /* 7 BIRDS */
    for (let i = 0; i < 7; i++) {
        let bird = document.createElement("div");
        bird.className = "bird";
        bird.innerHTML = "ðŸ•Š";
        bird.style.top = Math.random() * 250 + "px";
        bird.style.animationDuration = (20 + Math.random() * 10) + "s";
        scene.appendChild(bird);
    }

    /* GROUND ROSES */
    for (let i = 0; i < 600; i++) {
        let rose = document.createElement("div");
        rose.className = "rose";

        let size = Math.random() * 10 + 5;
        rose.style.width = size + "px";
        rose.style.height = size + "px";
        rose.style.left = Math.random() * 100 + "vw";
        rose.style.background = colors[Math.floor(Math.random() * colors.length)];
        rose.style.bottom = Math.random() * 40 + "px";

        scene.appendChild(rose);
    }

    /* CONTINUOUS FALLING ROSES */
    setInterval(() => {
        let rose = document.createElement("div");
        rose.className = "falling-rose";

        let size = Math.random() * 8 + 4;
        rose.style.width = size + "px";
        rose.style.height = size + "px";
        rose.style.left = Math.random() * 100 + "vw";
        rose.style.background = colors[Math.floor(Math.random() * colors.length)];
        rose.style.animationDuration = (4 + Math.random() * 3) + "s";

        scene.appendChild(rose);

        setTimeout(() => {
            rose.remove();
        }, 7000);

    }, 200);

    /* NO BUTTON MOVEMENT */
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const main = document.getElementById("main");
    const celebration = document.getElementById("celebration");

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
        main.style.display = "none";
        celebration.style.display = "block";
    });
</script>

</body>
</html>
