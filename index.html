<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 100px;
            background-color: #ffccd5;
            overflow: hidden;
        }

        h1 {
            font-size: 40px;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            margin: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
        }

        #no {
            background-color: #999;
            position: absolute;
            transition: all 0.6s ease;
        }

        .love-screen {
            display: none;
            background-color: #ffccd5;
            height: 100vh;
        }

        .love-screen img {
            width: 300px;
            margin-top: 30px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            background-color: #ffccd5; /* blends white edges */
        }
    </style>
</head>
<body>

<div id="main">
    <h1>Will you be my Valentine? ðŸ’–</h1>

    <button id="yes">Yes</button>
    <button id="no">No</button>
</div>

<div class="love-screen" id="loveScreen">
    <h1>YAYYY ðŸ’• You made me the happiest person alive ðŸ¥¹</h1>
    <img src="love.png" alt="cute bears">
</div>

<script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const main = document.getElementById("main");
    const loveScreen = document.getElementById("loveScreen");

    noButton.addEventListener("mouseover", function () {
        const maxX = window.innerWidth - noButton.offsetWidth;
        const maxY = window.innerHeight - noButton.offsetHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noButton.style.left = randomX + "px";
        noButton.style.top = randomY + "px";
    });

    yesButton.addEventListener("click", function () {
        main.style.display = "none";
        loveScreen.style.display = "block";
        document.body.style.backgroundColor = "#ffccd5";
    });
</script>

</body>
</html>
